name: Java and Spring

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: 11

    - name: Build with Maven
      run: mvn clean package

    - name: Run tests
      run: mvn test

    - name: Generate tag
      run: echo "::set-output name=tag::my-app:${{ github.sha }}"
      id: tag
