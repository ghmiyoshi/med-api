name: Java and Spring

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: 11

    - name: Build with Maven
      run: mvn clean package

    - name: Run tests
      run: mvn test

    - name: Set up Docker
      uses: docker/setup-buildx-action@v1

    - name: Build Docker image
      run: |
      docker buildx create --use
      docker buildx build --platform linux/amd64,linux/arm64 --tag my-app:${{ github.sha }} --push .

    - name: Generate tag
      run: echo "::set-output name=tag::my-app:${{ github.sha }}"
      id: tag

    - name: Display tag
      run: echo "Tag: ${{ steps.tag.outputs.tag }}"
